<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: #1f2937;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      color: #000000;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #6b7280;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .label {
      display: block;
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 6px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #000000;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #374151;
    }

    .button:active {
      transform: scale(0.98);
    }

    .button-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .button-secondary:hover {
      background: #d1d5db;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
      line-height: 1.4;
    }

    .stats {
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 13px;
      color: #4b5563;
    }

    .stat-value {
      font-size: 13px;
      font-weight: 600;
      color: #000000;
    }

    .link {
      color: #000000;
      text-decoration: none;
      font-size: 12px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 20px 0;
    }

    .loading {
      background: #dbeafe;
      color: #1e40af;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      margin-top: 12px;
      display: none;
    }

    .results {
      margin-top: 16px;
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öñÔ∏è Clause & Effect</h1>
      <p>Legal Document Analyzer</p>
    </div>

    <div class="section">
      <div class="section-title">üìÑ Document Analysis</div>
      <button class="button" id="analyze-btn">Analyze Current Page</button>
      <div class="loading" id="loading">‚è≥ Analyzing document...</div>
      <div class="results" id="results"></div>
    </div>
  </div>

  <script src="api/gemini.js"></script>
  <script src="utils/prompts.js"></script>
  <script src="utils/analyzer.js"></script>
  <script src="popup.js"></script>
</body>
</html>
